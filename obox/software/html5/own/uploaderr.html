<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
<style type="text/css">
body {
 width: 100%;
 height: 100%;
 background-color: #f5f5f5;
 margin: 0;
 padding: 0;
 font-family: Arial;
 font-size: 13px;
 color: #777777;
}
</style>
<script type="text/javascript">
function loadme() { 
  var con = document.getElementById("content");
  if(con && window.post_raw) { 
    con.innerHTML = "<h1>" + window.post_raw + "</h1>";
  }
}
</script>
</head>
<body onload="loadme();">
<div id="content"></div>
</body>
</html>
